<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Danh Sách Đơn Hàng'">danh sách đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Danh Sách Đơn Hàng</h1>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Tên</th>
            <th>Địa Chỉ</th>
            <th>Email</th>
            <th>Ghi Chú</th>
            <th>Số Điện Thoại</th>
            <th>Tổng Tiền</th>
            <th>Thanh Toán</th>
            <th>Chi Tiết</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.name}"></td>
            <td th:text="${order.address}"></td>
            <td th:text="${order.email}"></td>
            <td th:text="${order.note}"></td>
            <td th:text="${order.number}"></td>
            <td th:text="${order.price}"></td>
            <td th:text="${order.thanhtoan}"></td>
            <td>
                <a th:href="@{/orderuser/detail/{id}(id=${order.id})}" class="btn btn-success btn-sm">Chi Tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
