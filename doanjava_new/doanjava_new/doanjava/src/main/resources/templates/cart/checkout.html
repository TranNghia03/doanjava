<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Đặt Hàng Của Bạn'">Đặt Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container mt-3">
    <h1>Đặt Hàng Của Bạn</h1>
    <form th:action="@{/order/submit}" method="post">

        <div>
            <label for="address" class="form-label">Địa Chỉ</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div>
            <label for="note" class="form-label">Ghi Chú</label>
            <input type="text" id="note" name="note" class="form-control" required>
        </div>

        <div>
            <label for="thanhtoan" class="form-label">Hình Thức Thanh Toán</label>
            <select id="thanhtoan" name="thanhtoan" class="form-control" required>
                <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                <option value="VNPay">Thanh toán qua VN Pay</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Gửi Đơn Hàng</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
