<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Revenue List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>
<body>
<section layout:fragment="content">
<div class="container mt-4">
    <h2>Thống kê</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Tên sản phẩm</th>
            <th>Sản phẩm bán ra</th>
            <th>Tổng doanh thu</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over revenues and display each -->
        <tr th:each="revenue : ${revenues}">
            <td th:text="${revenue.product.name}">Tên sản phẩm</td>
            <td th:text="${revenue.totalSales}">0</td>
            <td th:text="${revenue.totalRevenue}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</section>
</body>
</html>
