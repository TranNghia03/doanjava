<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            overflow: hidden; /* Hide overflow to prevent scrollbar */
            position: relative; /* Required for absolute positioning of elements */
            margin: 0; /* Remove default margin */
            background: #FFA500;
            background-size: 400% 400%;

        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Add opacity to container */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Required for absolute positioning of elements */
            z-index: 2; /* Ensure form is on top of background */
        }

        .form-control {
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .error-message {
            color: red;
            font-size: 0.85rem;
        }

        /* Glitter Effect */
        @keyframes glitter-animation {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(2px, 2px);
            }
        }
    </style>
</head>
<body>
<section class="container mt-5">
    <h1 class="mb-4 text-center">Thêm Sản Phẩm Mới</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Tên Sản Phẩm</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="text" th:field="*{price}" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Loại</label>
            <select th:field="*{category}" class="form-control" id="category">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="nsx" class="form-label">NSX</label>
            <input type="text" th:field="*{Nsx}" class="form-control" id="nsx" required>
        </div>
        <div class="mb-3">
            <label for="xuatsu" class="form-label">Xuất Sứ</label>
            <input type="text" th:field="*{Xuatsu}" class="form-control" id="xuatsu" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Ảnh sản phẩm:</label>
            <input type="file" id="image" name="imageFile" class="form-control" accept="image/png, image/jpeg"/>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
        <a th:href="@{/products}" class="btn btn-primary">Hủy</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
