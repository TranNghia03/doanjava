<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Thêm Loại</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    /* Custom Styles */
    body {
        overflow: hidden; /* Hide overflow to prevent scrollbar */
        position: relative; /* Required for absolute positioning of elements */
        margin: 0; /* Remove default margin */
        background: #FFA500;
        background-size: 400% 400%;
    }

    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9); /* Add opacity to container */
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        position: relative; /* Required for absolute positioning of elements */
        z-index: 2; /* Ensure form is on top of background */
    }

    .form-control {
        border-radius: 4px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .error-message {
        color: red;
        font-size: 0.85rem;
    }


    /* Glitter Effect */
    @keyframes glitter-animation {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(2px, 2px);
        }
    }
</style>
<body>
<section class="container mt-5">
    <h1 class="mb-4">Form Thêm Loại</h1>
    <form th:action="@{/categories/add}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên Loại:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
